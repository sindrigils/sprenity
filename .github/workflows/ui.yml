name: UI Checks

on:
  push:
    branches: [main]
    paths:
      - 'src/sprenity/client/**'
      - '.github/workflows/ui.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src/sprenity/client/**'
      - '.github/workflows/ui.yml'

concurrency:
  group: ui-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: src/sprenity/client

jobs:
  check:
    name: TypeScript & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/sprenity/client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint
